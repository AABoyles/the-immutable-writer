<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>The Immutable Writer</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.min.css" type="text/css" />
	<link rel="stylesheet" href="app.css" type="text/css" />
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<button type="button" class="btn btn-default navbar-btn" aria-label="New File" data-toggle="modal" data-target="#confirm"><span class="glyphicon glyphicon-file" aria-hidden="true"></span></button>
			<a href="#" id="download" target="_blank" download="document.txt" class="btn btn-default navbar-btn" aria-label="Save"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></a>
			<!--a href="#" id="open" class="btn btn-default navbar-btn">Open</a-->
			<!--a href="#" id="help" class="button">Help</a-->
		</div>
	</nav>
	<textarea class="box" unselectable="on"></textarea>

	<!-- Modal -->
	<div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
	      </div>
	      <div class="modal-body">
	        Are you sure you want to create a new document? The existing document will be lost!
	      </div>
	      <div class="modal-footer">
	      	<a href="#" id="download" target="_blank" download="document.txt" class="btn btn-default">Save</a>
	        <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
   	        <button id="new" type="button" class="btn btn-primary" data-dismiss="modal">New</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.3/js.cookie.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
